<!doctype html>

<html>
	<head>
		<title>Other CSS Rules</title>
		<link href="css/site.css" rel="stylesheet">
		<style type="text/css">
			h2 + p{
				color:brown;
				background-color:pink;
			}
			.wrapper > span{
				text-decoration:underline;
			}
			h1{
				color:grey !important;
			}
			#banner{
				height:200px;
				background-image:url("images/picture.png");
			}
			.overlay{
				height:inherit;
				background-color:rgba(255,255,255,0.7);
			}
		</style>
	</head>
	<body>

		<div id="banner">
		<div class='overlay'></div>
	
	</div>
	<div class="wrapper">
	<h1 style="color:green !important;">Hello Beautiful World! <span>of coding in h1 of wrapper...</span> </h1>
	<span>How are you?, I am a span inside wrapper</span>
	</div>
	<span>I am a span on this page</span>
	
	<h2>Welcome Home!</h2>
	<p>Hello world, you are welcome to my website</p>
	
	<h2>Address from the CEO</h2>
	<p>I am delighted to see everyone today</p>
	<p>We will provide food for everyone</p>
	</body>
</html>
